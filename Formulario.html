<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML</title>
</head>

<body>

    <form action="" method="get">
        <fieldset>
            <legend>
                Dados Pessoais
            </legend>
            <!-- Adicionar nome no formulario  -->
            <label for="txt_nome">Nome:</label>
            <input required type="text" name="txt_nome" id="txt_nome"><br>
            <!-- Adicionar sobrenome no formulario  -->
            <label for="txt_sobrenome">Sobrenome:</label>
            <input required type="text" name="txt_sobrenome" id="txt_sobrenome"><br>
            <!-- Adicionar data de nascimento no form  -->
            <label for="txt_data_nascimento">Data de Nascimento:</label>
            <input type="date" name="txt_data_nascimento" id="txt_data_nascimento"><br>
            <!-- Selecionar 1 sexo no form  -->
            <label for="rdb_sexo">Sexo</label><br>
            <input required type="radio" name="rdb_sexo" id="rdb_Masculino">
            <label for="rdb_Masculino">Masculino</label><br>

            <input required type="radio" name="rdb_sexo" id="rdb_Feminino">
            <label for="rdb_Feminino">Feminino</label><br>

            <input required type="radio" name="rdb_sexo" id="rdb_Outros">
            <label for="rdb_Outros">Outros</label><br>
            <!-- Adcionar CPF no form  -->
            <label for="txt_cpf">CPF:</label>
            <input required type="text" name="txt_cpf" id="txt_cpf"><br>
            <!-- Adicionar Somente E-Mail no form  -->
            <label for="txt_email">Email:</label>
            <input type="email" name="txt_email" id="txt_email"><br>
            <!-- Adicionar ddd no form  -->
            <label for="txt_ddd">DDD:</label>
            <input type="number" name="txt_ddd" id="txt_ddd"><br>
            <!-- Adicionar somente telefone no form  -->
            <label for="txt_Telefone">Telefone:</label>
            <input type="tel" name="txt_Telefone" id="txt_Telefone"><br>
            <!-- Marcar oque você conhece no form  -->
            <label for="txt_conhecimento">Conheço</label> <br>
            <input type="checkbox" name="chk_css" id="chk_html">
            <label for="chk_html">HTML</label><br>

            <input type="checkbox" name="chk_html" id="chk_css">
            <label for="chk_css">CSS</label><br>

            <input type="checkbox" name="chk_js" id="chk_js">
            <label for="chk_js">JS</label><br>
            <!-- Selecionar seu estado  -->
            <label for="slt_uf">Estados</label><br>
            <select required name="slt_uf" id="slt_uf">
                <option value="">Selecione...</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                <option value="EX">Estrangeiro</option>
            </select> <br>
            <!-- Adicionar campo de observações   -->
            <label for="txt_observacao">Observação:</label> <br>
            <textarea name="txt_observacao" id="txt_observacao" cols="30" rows="10"></textarea><br>
            <!-- Adicionado função de enviar ou apagar formulario  -->
            <button id="btn_enviar" name="btn_enviar" type="submit">Enviar</button>
            <button type="reset">Apagar</button>

        </fieldset>

    </form>

</body>

</html>
