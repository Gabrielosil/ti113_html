<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela2</title>
</head>
<body>
    <!-- Tabela de 3 Linha e 3 Colunas -->
    <table width="200px" border ="2" cellpadding="1.5">
        <!-- 1 Linha  -->
        <tr>
           <td colspan="2" align="center"> < header > </td>
           <!-- <th>Hora da Saída</th>  -->
            
        </tr>

        <tr>
            <td colspan="2" align="center"> < nav > </td>
                <!-- <th>Hora da Saída</th>  -->
            
        </tr>

        <tr>
            <td align="center"> < section > </td> 
            <td rowspan="2" align="center"> < aside > </td>
             
         </tr>
 
         <tr>
            <td align="center"> < article > </td> 
            <!-- <td>Aside</td>  -->
             
         </tr>

         <tr>
            <td colspan="2" align="center"> < footer > </td>
            <!-- <th>Hora da Saída</th>  -->
             
         </tr>
       
        <!-- <th rowspan="3">Linha 1/2/3 - Col 3</th> -->
        <!-- <td colspan="2" align="center">Linha 3 - Col 1/ Col 2</td>  -->
        
    </table>
</body>

</html>
